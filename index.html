<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Log In User</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to <span class="font-semibold text-violet-600">Baap Er Bank</span>
            !!
        </h1>
    </header>
    <main>
        <section class="bg-cyan-200 w-9/12 mx-auto mt-6 p-8">
            <h3 class="text-3xl font-medium ">Please Log In</h3>
            <div class="mt-3">
                <input class="w-9/12 block	mb-3 px-3" type="email" name="" id="user-email"
                    placeholder="Enter Email Address">
                <input class="w-9/12 block	mb-3 px-3" type="password" name="" id="user-password"
                    placeholder="Enter Your Password">
                <button id="btn-submit" class="bg-cyan-700 font-medium px-8 py-2 rounded-md text-white">Log In</button>
            </div>
        </section>
    </main>

    <script src="js/log-in.js"></script>
</body>

</html>
