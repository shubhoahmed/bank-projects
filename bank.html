<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get <span class="font-semibold text-yellow-300 ">some
                money!</span>
            !!
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-emerald-400 py-5 px-4 font-semibold rounded-xl">
                    <h3 class="text-3xl">Deposit</h3>
                    <h1 class="text-4xl">$ <span id="deposit-total">00</span></h1>
                </div>
                <div class="bg-rose-400 py-5 px-4 font-semibold rounded-xl">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h1 class="text-4xl">$<span id="withdraw-total">00</span></h1>
                </div>
                <div class="bg-indigo-400 py-5 px-4 font-semibold rounded-xl">
                    <h3 class="text-3xl">Balance</h3>
                    <h1 class="text-4xl">$<span id="balance-total">1000</span></h1>
                </div>

            </div>
        </section>

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                <div class="bg-green-600 py-5 px-4 font-semibold rounded-xl">
                    <h3 class="text-2xl mb-4 text-white">Enter Deposit Amount</h3>
                    <input class="w-9/12 block	mb-3 px-3" type="email" name="" id="deposit-amount"
                        placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit"
                        class="bg-green-400 font-medium px-8 py-2 mt-4 rounded-md text-white">Deposit</button>
                </div>
                <div class="bg-rose-600 py-5 px-4 font-semibold rounded-xl">
                    <h3 class="text-2xl mb-4 text-white">Enter Withdraw Amount</h3>
                    <input class="w-9/12 block	mb-3 px-3" type="email" name="" id="withdraw-amount"
                        placeholder="$ Amount you want to deposit">
                    <button id="btn-withdraw"
                        class="bg-rose-400 font-medium px-8 py-2 mt-4 rounded-md text-white">Withdraw</button>
                </div>

            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
</body>

</html>
